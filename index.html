<head>

<body>
  <h1 id="welcome">ğŸŒˆ Welcome!</h1>

  <button id="themeBtn">ğŸŒš Toggle Dark Mode</button>

  <script>
    const btn = document.getElementById('themeBtn');
    const body = document.body;

    btn.addEventListener('click', () => {

    // Ask for visitor's name

      document.getElementById('welcome').textContent = `Welcome, ${name}! â˜ºï¸`;
    }

    // Dynamic greeting
    const hour = new Date().getHours();
    let message;
    if (hour < 12) message = "â˜€ï¸ Good morning!";
    else if (hour < 18) message = "ğŸŒ¤ï¸ Good afternoon!";
    else message = "ğŸŒ™ Good evening!";
    document.getElementById('greeting').textContent = message;

    // Start the counter at 0
    let count = 0;

   // Find the elements in the page
   const button = document.getElementById("clickButton");
   const display = document.getElementById("clickCount");

  // Add an event listener to the button
  button.addEventListener("click", function() {
  count++; // increase the counter
  display.textContent = count; // show the new value
  });
    
  </script>
